<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <label for="isim">Ad Soyad</label>
        <input type="text" id="isim">
        <label for="yas">Yaşınız 18'den Büyük mü ?</label>
        <input type="checkbox" id="yas">
        <button onclick="kontrolet()">Kontrol Et</button>
        <p id="sonuc"></p>

    </div>

    <script>
        function kontrolet() {
            const yazilanisim = document.getElementById("isim").value
            const yas18denbuyukmu = document.getElementById("yas").checked
            if (yazilanisim) {
                if (yas18denbuyukmu)
                    document.getElementById("sonuc").textContent = "Millet Vekili Olabilirsiniz"
                else
                    document.getElementById("sonuc").textContent = "Yaşınız tutmuyor"
            }
        }
    </script>

</body>

</html>
